<!-- delete_contact.html -->
{% extends 'contactmanagement/base.html' %}
{% block title %}Delete Contact{% endblock title %}
{% block main_content %}
<body style="background-color: #EAC696";>
<section class="container">
    <div class="row justify-content-center text-center mt-5">
        <div class="col-sm-4">
            <h3 style="color: #9A3B3B;">Confirm Delete</h3>
        </div>
    </div>
    <p>Are you sure you want to delete {{ contact.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'contact_list' %}" class="btn btn-primary">Cancel</a>
    </form>

    <footer>
        <div class="row justify-content-start text-center mt-8">
            <div class="col-sm-12">
                <p style="font-size: 18px; color: black; margin-bottom: 20px;">&#169created by Anusha_Manchi</p>
            </div>
        </div>
    </footer>
</section>
{% endblock main_content %}
