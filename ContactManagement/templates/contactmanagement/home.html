{% extends 'contactmanagement/base.html' %}

{% block title %}Home{% endblock title %}

{% load static %}
{% block main_content %}
<body style="background-color: #EAC696";>
<section class="container">
    <div class="row justify-content-center text-center mt-5">
        <div class="col-sm-7">
            <h1 style="color: #9A3B3B; font-family: "Fantasy", Helvetica, sans-serif;">Welcome to Contact Management</h1>
        </div>
    </div>

    <div class="row justify-content-start text-center mt-5">
        <div class="col-sm-2">
            <a href="{% url 'new_contact_page' %}" class="btn btn-primary" style="background-color: #9A3B3B">Create a New Contact</a>
        </div>
    </div>

    <div class="row justify-content-start text-center mt-3">
        <div class="col-sm-12">
            <table class="table table-bordered" style="color: #9A3B3B;">
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>Email</th>
                        <th>Created Time</th>
                    </tr>
                </thead>
                <tbody>   
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-start text-center mt-15">
        <div class="col-sm-12">
            <p style="font-size: 18px; color: black; margin-bottom: 20px;">&#169created by Anusha_Manchi</p>
        </div>
    </div>
    <div style="text-align: center;">
        <img src="{% static 'crud.jpg' %}" alt="Image Description">
    </div>
    

</section>
{% endblock main_content %}
