{% extends 'contactmanagement/base.html' %}

{% block title %}Home{% endblock title %}

{% load static %}
{% block main_content %}
<body style="background-image: url('{% static "contact-us.jpg" %}'); background-size: cover;">
<section class="container">
    <div class="row justify-content-center text-center mt-5">
        <div class="col-sm-7">
            <h1 style="color: black; font-family: "Fantasy", Helvetica, sans-serif;">Welcome to Contact Management</h1>
        </div>
    </div>

    <div class="row justify-content-start text-center mt-5">
        <div class="col-sm-2">
            <a href="{% url 'new_contact_page' %}" class="btn btn-primary" style="background-color: black">Create a New Contact</a>
        </div>
    </div>

    <div class="row justify-content-start text-center mt-3">
        <div class="col-sm-12">
            <table class="table table-bordered" style="color: black">
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>Email</th>
                        <th>Created Time</th>
                    </tr>
                </thead>
                <tbody>   
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <div class="row justify-content-start text-center mt-8">
            <div class="col-sm-12">
                <p style="font-size: 18px; color: black; margin-bottom: 20px;">&#169created by Anusha_Manchi_Satish</p>
            </div>
        </div>
    </footer>

</section>
{% endblock main_content %}
