<!-- edit_contact.html -->
{% extends 'contactmanagement/base.html' %}
{% block title %}Edit Contact{% endblock title %}
{% block main_content %}
<body style="background-color: #D6CC99";>
<section class="container">
    <h3>Update Contact</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="background-color:Red">Submit</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>

    </form>

    <div class="row justify-content-start text-center mt-4">
        <div class="col-sm-12">
            <p style="font-size: 14px;">&#169created by Anusha_Manchi</p>
        </div>
    </div>
</section>
{% endblock main_content %}
